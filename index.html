<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garoinha - Previsão do Tempo</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="logo">🌧️ Garoinha</h1>
        <p class="subtitle">Previsão leve e certeira</p>
      </header>

      <main class="main">
        <div class="search-container">
          <div class="search-box">
            <input
              type="text"
              id="searchInput"
              placeholder="Digite o nome da cidade..."
              class="search-input"
            />
            <button id="searchBtn" class="search-btn">🔍</button>
          </div>
          <div id="suggestions" class="suggestions"></div>
        </div>

        <div id="weatherCard" class="weather-card hidden">
          <div class="weather-header">
            <h2 id="cityName" class="city-name">Cidade</h2>
            <div id="currentTime" class="current-time"></div>
          </div>

          <div class="weather-main">
            <div class="temperature-section">
              <div id="weatherIcon" class="weather-icon">☀️</div>
              <div id="currentTemp" class="current-temp">--°</div>
              <div id="weatherDesc" class="weather-desc">--</div>
            </div>

            <div class="weather-details">
              <div class="detail-item">
                <span class="detail-label">Sensação</span>
                <span id="feelsLike" class="detail-value">--°</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Umidade</span>
                <span id="humidity" class="detail-value">--%</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Vento</span>
                <span id="windSpeed" class="detail-value">-- km/h</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Pressão</span>
                <span id="pressure" class="detail-value">-- hPa</span>
              </div>
            </div>
          </div>
        </div>

        <div id="errorMessage" class="error-message hidden">
          <p>😕 Não foi possível encontrar essa cidade.</p>
          <p>Tente novamente com outro nome.</p>
        </div>

        <div id="loading" class="loading hidden">
          <div class="loading-spinner"></div>
          <p>Buscando dados...</p>
        </div>
      </main>

      <footer class="footer">
        <p>
          Dados por
          <a href="https://open-meteo.com/" target="_blank">Open-Meteo</a>
        </p>
      </footer>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
